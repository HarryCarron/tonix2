
<div
  class="osc-container"
  [ngClass]="{
    'osc-selected' : (oscillatorGlobalService.selectedOsc$ | async)  === data?.number,
    'osc-hide' : (oscillatorGlobalService.selectedOsc$ | async)  !== data?.number,
    'osc-disconnected' : !(oscillatorService.connectedState$ | async)
  }"
  (click)="selectOscillator(data!.number)"
>
  <div>
    <div class="d-flex osc-label-heading">
      <div style="width: 10%" class="center-child-xy h-100">
        <app-led [oscNumber]="data?.number"></app-led>
      </div>
      <div style="width: 18%" class="center-child-xy label">Waveform</div>
      <div style="width: 18%" class="center-child-xy label">Detune</div>
      <div style="width: 16%" class="center-child-xy label">Phase</div>
      <div style="width: 16%" class="center-child-xy label">Gain</div>
      <div style="width: 16%" class="center-child-xy label">Pan</div>
    </div>
    <div class="control-container d-flex">
      <div style="width: 10%" class="center-child-xy">
        <span [ngStyle]="{'opacity' : (oscillatorService.connectedState$ | async) ? '1' : '0.4'}"
          class="osc-number">
          {{ data?.number }}
        </span>
      </div>

      <div style="width: 18%" class="center-child-xy">
        <select
          [(ngModel)]="data!.wavetype"
          [disabled]="!data!.connected"
          style="width: 45px"
          class="control"
          [ngStyle]="{'opacity' : (oscillatorService.connectedState$ | async) ? '1' : '0.4'}"
        >
          <option
            [value]="wavetype.id"
            *ngFor="let wavetype of wavetypes"
          >
            {{ wavetype.label }}
          </option>
        </select>
      </div>

      <div style="width: 18%" class="center-child-xy">
        <input
          class="control detune-control"
          [disabled]="!data!.connected"
          [(ngModel)]="data!.detune"
          style="width: 45px"
          type="number"
          min="-0.99"
          step="0.01"
          [ngStyle]="{'opacity' : (oscillatorService.connectedState$ | async) ? '1' : '0.4'}"
        />
      </div>

      <div style="width: 16%" class="center-child-xy">
        <app-knob [oscNumber]="data?.number"></app-knob>
      </div>

      <div style="width: 16%" class="center-child-xy">
        <app-knob [oscNumber]="data?.number"></app-knob>
      </div>

      <div style="width: 16%" class="center-child-xy">
        <app-knob [oscNumber]="data?.number"></app-knob>
      </div>
    </div>
  </div>

  <!-- <app-settings-rack [data]="data"></app-settings-rack> -->
</div>
